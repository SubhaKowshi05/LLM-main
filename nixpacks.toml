[language.python]
version = "3.11"
requirements = "backend/requirements.txt"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "git", "ffmpeg", "pkg-config"]

[phases.install]
cmds = [
  "cd backend && pip install --no-cache-dir --break-system-packages -r requirements.txt"
]

[start]
cmd = "cd backend && python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
